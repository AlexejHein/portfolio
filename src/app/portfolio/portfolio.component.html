<div class="portfolioContaione">
    <div class="imgShape">
        <img src="assets/img/shaps/Green shadow 3 (skills and portfolio section).png" alt="">
    </div>
    <div class="portfolioHeader" >
        <div class="hr"></div>
        <h2>Portfolio</h2>
        <div class="hrLong"></div>
    </div>
    <p>Diese Seite ist ein Beispiel meiner Arbeiten – bitte zögern Sie nicht, sie auszuprobieren.</p>

    <div class="portfolio" >
      <div  >
        <div *ngFor="let item of portfolioItems; let i = index" class="portfolioItem">
            <ng-container *ngIf="i % 2 === 0; else reverseOrder">
              <img [@slideIn]="animationState" *ngIf="true" [src]="item.imageUrl" alt="portfolio">
              <div class="portfolioItemContent" [@slideIn]="animationState" *ngIf="true">
                <ng-container *ngTemplateOutlet="portfolioContent; context: { $implicit: item }"></ng-container>
              </div>
            </ng-container>
            <ng-template #reverseOrder>
              <div class="portfolioItemContent">
                <ng-container *ngTemplateOutlet="portfolioContent; context: { $implicit: item }"></ng-container>
              </div>
              <img [src]="item.imageUrl" alt="portfolio">
            </ng-template>
          </div>
      </div>

          <ng-template #portfolioContent let-item>
            <h3>{{ item.title }}</h3>
            <p class="phaeder">{{ item.technologies }}</p>
            <p>{{ item.description }}</p>
            <div class="buttons">
              <button *ngFor="let link of item.links"
                      [class]="link.class"
                      (click)="goToLink($event, link.url)">
                {{ link.label }}
              </button>
            </div>
          </ng-template>

    </div>

    </div>

</div>
